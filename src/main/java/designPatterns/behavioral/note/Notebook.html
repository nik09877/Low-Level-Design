		var currentLocation = window.location.host;
		if(currentLocation.indexOf('zoho.') > -1) {			
			var newLocation = currentLocation.replace('zoho', 'zohopublic');			
			window.location = window.location.href.replace(currentLocation, newLocation);			
		}

		var scriptsAsync = [
			'index.css', //no i18N
			'/public/vendor/bootstrap/css/bootstrap.min.css',//No I18N
			'/public/consolidated_files/css/initial_load_css.css'//No I18N
		];
		scriptsAsync.forEach(function(fileName) {
			insertFile(fileName, false);
		});

		function insertFile(fileName, isSync, id) {
			if(fileName.indexOf('.css') !== -1){
				var link = document.createElement('link');
				link.href = fileName;
				link.rel = 'stylesheet';
				link.crossorigin = "";
				if(id) {
					link.id = id;
				}
				document.head.appendChild(link);
			} else {
				var script = document.createElement('script');
				script.src = fileName;
				script.charset = "UTF-8";   //No I18N
				script.crossorigin = "";
				if(isSync) {
					script.async = false;
				}
				document.head.appendChild(script);
				if(script.src.includes("lyte-es5")){
					script.onload = (function () {
						insertFile(getCdnPath('consolidated_files/initial_load.js'));//No I18N
						
					});
				} else if(script.src.includes("initial_load")){
					script.onload = (function () {
						Lyte.Router.init();
					});
				}	
			}
		}

		function removeFile(id, delay) {
			delay = (delay) ? delay : 0;
			setTimeout(function() {
				if(elem = document.getElementById(id)) {
					elem.parentNode.removeChild(elem)
				}
			}, delay);
		}
